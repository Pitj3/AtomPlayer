<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Atom Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet">

  </head>
  <body>
  <header id="titlebar">
    <div id="drag-region">
      <div id="window-title">
        <span>Atom Player</span>
      </div>
      <div id="window-controls">
        <div class="button" id="min-button">
          <span>&#xE921;</span>
        </div>
        <div class="button" id="max-button">
          <span>&#xE922;</span>
        </div>
        <div class="button" id="restore-button">
          <span>&#xE923;</span>
        </div>
        <div class="button" id="close-button">
          <span>&#xE8BB;</span>
        </div>
      </div>
    </div>
  </header>
  <div id="main">
  </div>
    <script>
      require('./titlebar.js');

      const database = require('./database.js');

      database.connectToDatabase();

      var div = document.createElement("movies");

      db.each("SELECT * FROM movies", function(err, row) {
        var mov = document.createElement("movie");
        mov.innerHTML = "<a href='video.html'>" + row.name + "</a>";
        div.appendChild(mov);
      });

      document.getElementById("main").appendChild(div);
    </script>
  </body>
</html>
